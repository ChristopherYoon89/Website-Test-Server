{% extends "blog/base.html" %}
{% block content %}

<h1>Solutions</h1>
<hr>
<div class="row" style="padding-left:15px; padding-right:15px;">
  {% for post in solution_post %}
    <div>
      <article style="margin-top: 15px;">
        <div>
          <h4><a href="{% url 'solution-detail' post.slug %}">{{ post.title }}</a></h4>
            
            <p>{{ post.snippet | safe }}</p>
          <p><a class="read-more-notes" href="{% url 'solution-detail' post.slug %}">Read More </a></p>
        </div>
    </div>
    <hr>
    </article>
  {% endfor %}
</div>

{% endblock content %}
