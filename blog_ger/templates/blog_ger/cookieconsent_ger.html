<!-- templates/cookie_consent.html -->

<head>
  <style>

    .cookie-text {
      position: fixed; 
      bottom: 0; 
      width: 100%; 
      background-color: #333; 
      color: rgb(236, 236, 236); 
      padding: 15px; 
      text-align: center;
    }

    .policy-link {
      text-decoration: underline;
    }

  </style>
</head>

{% if not request.COOKIES.accepted_cookies or request.COOKIES.accepted_cookies != 'true' %}
<div class="cookie-text">
  <p>This website uses cookies to improve your experience. By continuing to use the 
    website, you accept our <a href="{% url 'terms-page' %}"><span class="policy-link">terms of use</span></a> and <a href="{% url 'privacy-page' %}"><span class="policy-link">cookie policy</span></a>.</p>
  
    <form action="{% url 'accept-cookies' %}" method="post" style="display: inline-block; margin-right: 10px;">
    {% csrf_token %}
    <button type="submit" name="accept_cookies" value="true" class="btn btn-outline-info">Accept</button>
    </form>
    
    <form action="{% url 'reject-cookies' %}" method="post" style="display: inline-block;">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger" name="reject_cookies" value="true">Reject</button>
    </form>
</div>
{% endif %}
