{% extends "blog_ger/base_ger.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>Job Bewerbung</h1>
<hr>

<form method="POST" enctype="multipart/form-data" style="margin-top:35px;">
	{% csrf_token %}
	<fieldset class="form-group text-muted small">
		{{ form|crispy }}
		<div>
			* erforderliche Angaben
		</div>
	</fieldset>
	<div class="form-group" style="margin-top:25px;">
		<button class="btn btn-outline-info" type="submit">Absenden</button>
	</div>
</form>

{% endblock content %}
